<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>photo</title>
  <link rel='shortcut icon' href='assets/images/logo.svg' type='image/x-icon'>
  <link rel="stylesheet" href="assets/vendor/fontawesome/css/all.min.css">
  <link rel="stylesheet" href="assets/vendor/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

  <!-- === header section start === -->
  <header class="header">
    <div class="banner">
      <img src="assets/images/logo.svg" alt="logo" class="img-fluid logo">
    </div>
  </header>
  <!-- ===//end of header section === -->
 

  <!-- === photo section start === -->
  <section class="photo">
    <div class="mian-content px-60 position-relative overflow-hidden">
      <div class="call-progressbar mx-auto my-60">
        <div class="progressbar-innner step-6">
          <img src="assets/images/icon/call.svg" alt="call" class="img-fluid icon">
        </div>
      </div>
      <div class="heading">
        <h1 class="title mb-2">Photo</h1>
        <p class="title-description">Please upload your profile photo</p>
      </div>
      <div class="profie-image my-30">
        <div class="avatar">
          <img src="assets/images/avatar.png" alt="profile image" class="img-fluid avatar-img">
          <label for="avatar-input"><i class="far fa-camera"></i></label>
        </div>
        <input type="file" id="avatar-input" accept="image/png, image/gif, image/jpeg">
      </div>
      <a href="index.html" class="btn pink w-100 mb-3">Next</a>
    </div>
  </section>
  <!-- ===//end of photo section === -->



  <script src="assets/vendor/bootstrap/js/popper.js"></script>
  <script src="assets/vendor/bootstrap/js/bootstrap.min.js"></script>
  <script src="assets/js/custom.js"></script>
</body>
</html>
