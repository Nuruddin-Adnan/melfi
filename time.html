<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>time</title>
  <link rel='shortcut icon' href='assets/images/logo.svg' type='image/x-icon'>
  <link rel="stylesheet" href="assets/vendor/fontawesome/css/all.min.css">
  <link rel="stylesheet" href="assets/vendor/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

  <!-- === header section start === -->
  <header class="header">
    <div class="banner">
      <img src="assets/images/logo.svg" alt="logo" class="img-fluid logo">
    </div>
  </header>
  <!-- ===//end of header section === -->
 

  <!-- === time section start === -->
  <section class="time">
    <div class="mian-content px-60 position-relative overflow-hidden">
      <div class="call-progressbar mx-auto my-60">
        <div class="progressbar-innner step-2">
          <img src="assets/images/icon/call.svg" alt="call" class="img-fluid icon">
        </div>
      </div>
      <div class="heading mb-20">
        <h1 class="title mb-2">Enter time</h1>
        <p class="title-description">Please enter a time for us to call</p>
      </div>
      <div class="row g-5 mb-2 position-relative time-row">
        <div class="col-6">
          <div class="row g-2">
            <div class="col-6">
              <div class="input-group">
                <input type="text" class="form-control" placeholder="0">  
              </div>
            </div>
            <div class="col-6">
              <div class="input-group">
                <input type="text" class="form-control" placeholder="0">  
              </div>
            </div>
            <div class="col-12">
              <button class="btn light w-100">AM</button>
            </div>
          </div>
        </div>
        <div class="col-6">
          <div class="row g-2">
            <div class="col-6">
              <div class="input-group">
                <input type="text" class="form-control" placeholder="0">  
              </div>
            </div>
            <div class="col-6">
              <div class="input-group">
                <input type="text" class="form-control" placeholder="0">  
              </div>
            </div>
            <div class="col-12">
              <button class="btn light w-100">PM</button>
            </div>
          </div>
        </div>
      </div>
      <a href="day.html" class="btn pink w-100 mb-50">Next</a>
    </div>
  </section>
  <!-- ===//end of time section === -->



  <script src="assets/vendor/bootstrap/js/popper.js"></script>
  <script src="assets/vendor/bootstrap/js/bootstrap.min.js"></script>
  <script src="assets/js/custom.js"></script>
</body>
</html>
